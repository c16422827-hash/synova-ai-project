name: Docs Lint (markdownlint + cspell)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.3
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install linters
        run: |
          npm install -g markdownlint-cli cspell
      - name: Run markdownlint
        run: |
          markdownlint "**/*.md" || true
      - name: Run cspell
        run: |
          cspell "**/*" --no-progress --no-must-find-files || true
