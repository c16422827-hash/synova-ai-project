name: Docs Lint (markdownlint + cspell)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install linters
        run: npm install -g markdownlint-cli cspell
        
      - name: Run markdownlint
        # Removed "|| true" to make the job fail on errors
        run: markdownlint "**/*.md"
        
      - name: Run cspell
        # Removed "|| true" and fixed globbing
        # Checking "**/*" is dangerous; this checks common text files instead.
        run: cspell "**/*.{md,txt,json,yml,js,ts}" --no-progress --no-must-find-files
